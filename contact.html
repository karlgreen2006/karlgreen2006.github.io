    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
        }

        .container {
            width: 40%;
            margin: 0 auto;
            margin-top: 120px; /* This will create a space between the header and the container */
        }

        .contact {
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            margin: 16px;
            padding: 16px;
        }

        .contact h2 {
            color: #0099CC;
        }

        .contact p {
            color: #666666;
        }

        .contact form {
            display: flex;
            flex-direction: column;
        }

        .contact form label {
            font-weight: bold;
            margin-top: 8px;
        }

        .contact form input, .contact form textarea {
            border: 1px solid #CCCCCC;
            padding: 8px;
        }

        .contact form input[type="submit"] {
            background-color: #0099CC;
            color: white;
            margin-top: 16px;
        }

        .header {
            background-color: #C30101;
            padding: 16px;
            display: flex;
            align-items: center;
            position: fixed; /* This will make the header stick to the top */
            width: 100%; /* This will make the header span the whole width of the page */
            z-index: 1; /* This will make the header appear on top of the card */
            top: 0; /* This will make the header align with the top edge of the page */
        }

        .header img {
            width: 64px;
            height: 64px;
        }

        .header ul {
            list-style-type: none;
            margin-left: auto;
            padding: 0;
            overflow: hidden;
            margin-right: 24px; /* This will create a gap between the header buttons and the right edge of the page */
        }

        .header li {
            float: left;
        }

        .header li a {
            display: block;
            padding: 8px 16px;
            color: white;
            text-decoration: none;
        }

        .header li a:hover {
            background-color: #940000;
        }

        .footer {
   	    position: fixed;
   	    left: 0;
   	    bottom: 0;
   	    width: 100%;
   	    background-color: #333333;
   	    color: white;
   	    text-align: center;
            padding: 16px;
        }

        .footer p {
            color: white;
        }
    </style>
